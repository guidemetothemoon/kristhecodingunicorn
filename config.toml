baseURL = "https://kristhecodingunicorn.com"
publishDir = "docs"
languageCode = "en"
DefaultContentLanguage = "en"
title = "Kristina's Tech Corner"
theme = "anatole"
summarylength = 50
enableEmoji = true
enableRobotsTXT = false

# Enable Disqus
#disqusShortname = ""

# Syntax highlighting
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
#[module]
  # uncomment line below for temporary local development of module
  # replacements = "github.com/lxndrblz/anatole -> ../../anatole"
  [[module.imports]]
    path = "github.com/guidemetothemoon/anatole"
    disable = false