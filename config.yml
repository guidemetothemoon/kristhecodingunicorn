baseURL: "https://kristhecodingunicorn.com/"
title: "Kristina's Tech Corner"
copyright: "© 2024 - Powered by [Hugo PaperMod theme](https://github.com/adityatelange/hugo-PaperMod)"
pagination: 
  pagerSize: 5
theme: [hugo-PaperMod]

module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["post"]
#searchHidden: true

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "EN"
    contentDir: "content/english"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Public Talks and Publications
          url: public/
          weight: 10
        - name: About
          url: about/
          weight: 15

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.

  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  TocOpen: true
  comments: false

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Kris - The Coding Unicorn"
    Content: >
      Welcome to my tech corner! 🤗
      
      * I preach about all things cloud native, green tech and cats 🐈

      * Check out "Archives" for all posts and "About" to learn more about other community involvement 🦄

  socialIcons:
    - name: other
      title: Let's connect!
      url: "https://linktr.ee/guidemetothemoon"
    - name: buymeacoffee
      title: Help me buy supplies for homeless animals <3
      url: "https://www.buymeacoffee.com/guidemetothemoon"
    - name: github
      title: Follow me on GitHub :)
      url: "https://github.com/guidemetothemoon"
    - name: rss
      title: RSS feed
      url: "https://feedly.com/i/subscription/feed%2Fhttps%3A%2F%2Fkristhecodingunicorn.com%2Findex.xml"

  assets:
    disableHLJS: true

  fuseOpts:
    isCaseSensitive: false

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai